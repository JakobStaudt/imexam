# We set the language to c because python isn't supported on the MacOS X nodes
# on Travis. However, the language ends up being irrelevant anyway, since we
# install Python ourselves using conda.

language: c

os: 
    - osx
    - linux

env:
    global:
        # Set defaults to avoid repeating in most cases
      - SETUPTOOLS_VERSION=stable        
      
    matrix:
        - PYTHON_VERSION=2.7 SETUP_CMD='egg_info'
        - PYTHON_VERSION=3.3 SETUP_CMD='egg_info'
        - PYTHON_VERSION=3.4 SETUP_CMD='egg_info'

matrix:
    include:
        - os: linux
          env: PYTHON_VERSION=2.7 SETUPTOOLS_VERSION=dev


before_install:

    # Use utf8 encoding. Should be default, but this is insurance against
    # future changes
    - export PYTHONIOENCODING=UTF8

    # Install conda
    - source continuous-integration/travis/install_conda_$TRAVIS_OS_NAME.sh

    # Install graphviz
    - source continuous-integration/travis/install_graphviz_$TRAVIS_OS_NAME.sh

   - if [[ $SETUP_CMD == build_sphinx* ]]; then pip -q install sphinx==1.1.3 --use-mirrors; fi
   - if [[ $SETUP_CMD == build_sphinx* ]]; then pip -q install matplotlib --use-mirrors; fi

   - if [[ $ASTROPY_VERSION == stable ]]; then pip -q install astropy --use-mirrors; fi
   - if [[ $ASTROPY_VERSION == development ]]; then pip -q install git+http://github.com/astropy/astropy.git#egg=astropy --use-mirrors; fi


install:
    - conda create --yes -n test python=$PYTHON_VERSION
    - source activate test
    - conda install --yes pip "pytest<2.6" sphinx cython numpy libatlas-dev liblapack-dev gfortran
    - conda install --yes pip texlive-latex-extra dvipng python-matplotlib
    - pip install coveralls pytest-cov
    # We cannot install the developer version of setuptools using pip because
    # pip tries to remove the previous version of setuptools before the
    # installation is complete, which causes issues. Instead, we just install
    # setuptools manually.
    - if [[ $SETUPTOOLS_VERSION == dev ]]; then conda install --yes mercurial mock; fi
    - if [[ $SETUPTOOLS_VERSION == dev ]]; then hg clone https://bitbucket.org/pypa/setuptools; cd setuptools; python setup.py install; cd ..; fi

before_script:
    # Some of the tests use git commands that require a user to be configured
    - git config --global user.name "A U Thor"
    - git config --global user.email "author@example.com"

script:
   - python setup.py $SETUP_CMD

after_success:
    - coveralls
    
